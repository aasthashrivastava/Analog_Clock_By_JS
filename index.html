<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="clockContainer">
        <div id="dot"></div>
        <div>
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
        <div>
            <span class="dot" id="h1"></span>
            <span class="dot" id="h2"></span>
            <span class="h3">3</span>
            <span class="dot" id="h4"></span>
            <span class="dot" id="h5"></span>
            <span class="h6">6</span>
            <span class="dot" id="h7"></span>
            <span class="dot" id="h8"></span>
            <span class="h9">9</span>
            <span class="dot" id="h10"></span>
            <span class="dot" id="h11"></span>
            <span class="h12">12</span>
          </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
